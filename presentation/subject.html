<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Subject {
            constructor() {
                this.observersList = []
            }
            addObs(obs) {
                if (obs && obs.update) {
                    this.observersList.push(obs)
                }
            }
            notify() {
                this.observersList.forEach((obs) => obs.update())
            }
        }
        class Obs {
            update() {
                console.log("Something has been changed. Please update it.")
            }
        }
        let obs = new Obs()
        let subject = new Subject()
        subject.addObs(obs)
        subject.notify()
    </script>

</body>

</html>
